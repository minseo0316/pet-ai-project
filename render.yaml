# render.yaml

services:
  - type: web
    name: pet-ai-web
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m waitress --port=$PORT app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: GEMINI_API_KEY
        sync: false
