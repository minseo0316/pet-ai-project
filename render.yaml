# render.yaml

databases:
  - name: pet-ai-db
    plan: free
    # postgresqlVersion: 15 # 필요 시 주석 해제

services:
  - type: web
    name: pet-ai-web
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "waitress --port=$PORT app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: pet-ai-db
          property: connectionString
