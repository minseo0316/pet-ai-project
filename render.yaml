# render.yaml

databases:
  - name: pet-ai-db
    plan: free
    # postgresqlVersion: 15 # 필요 시 주석 해제

services:
  - type: web
    name: pet-ai-web
    env: python
    plan: free
    buildCommand: "pip install --no-cache-dir -r requirements.txt"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: pet-ai-db
          property: connectionString
      - key: RQ_REDIS_URL
        fromService:
          type: redis
          name: pet-ai-redis
          property: connectionString
  - type: redis
    name: pet-ai-redis
    plan: free
    ipAllowList: []
