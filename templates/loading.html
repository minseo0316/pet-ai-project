<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분석 중...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .spinner-border { width: 3rem; height: 3rem; }
    </style>
</head>
<body>
    <div id="loading-view" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h3 class="mt-3">AI가 분석 중입니다...</h3>
        <p class="text-muted">결과가 나올 때까지 잠시만 기다려주세요.</p>
    </div>

    <script>
        // Flask로부터 전달받은 job_id
        const jobId = "{{ job_id }}";
        const resultsUrl = `/results/${jobId}`;

        // 결과를 표시할 페이지로 리디렉션하는 함수
        function redirectToResults(jobId) {
            window.location.href = `/show_result/${jobId}`;
        }

        // 서버에 작업 상태를 주기적으로 물어보는 함수 (Polling)
        function pollJobStatus() {
            fetch(resultsUrl)
                .then(response => response.json())
                .then(data => {
                    console.log("Polling status:", data.status);
                    if (data.status === 'finished') {
                        // 작업이 완료되면 결과 페이지로 이동
                        redirectToResults(jobId);
                    } else if (data.status === 'failed') {
                        // 작업 실패 시 에러 메시지 표시 후 홈으로 이동
                        alert("분석에 실패했습니다. 잠시 후 다시 시도해주세요.");
                        window.location.href = "/";
                    } else {
                        // 아직 작업 중이면 2초 후에 다시 물어봄
                        setTimeout(pollJobStatus, 2000);
                    }
                })
                .catch(error => {
                    console.error('Polling error:', error);
                    alert("결과를 가져오는 중 오류가 발생했습니다.");
                    window.location.href = "/";
                });
        }

        // 페이지가 로드되면 Polling 시작
        document.addEventListener('DOMContentLoaded', () => {
            pollJobStatus();
        });
    </script>
</body>
</html>
